name: Publish Docker image for prod-env

on:
  push:
    branches:
      - master
      - feature/*
  # to allow to wait for a docker image to be published to proceed in another workflow
  workflow_call:

jobs:
  push_to_registry:
    uses: TourmalineCore/home-github-workflows/.github/workflows/docker-build-and-push.yml@master
    # without this it cannot login to the registry
    secrets: inherit

